<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Resume Builder</h1>
    </header>

    <form id="resume-form">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>
        </fieldset>

        <!-- Work Experience Section -->
        <fieldset>
            <legend>Work Experience</legend>
            <label for="work-experience">Work Experience:</label>
            <textarea id="work-experience" name="work-experience" required></textarea>
        </fieldset>

        <!-- Skills Section -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <section id="resume">
        <!-- Dynamically generated resume will be displayed here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
